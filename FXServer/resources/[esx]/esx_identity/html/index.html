<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
		<meta charset="U+1F4B3">
		<script src="Bootstrap/js/bootstrap.min.js"></script>
		<script src="jquery.js"></script>
	</head>

	<body style="background-color: #044e6f;">
	<div class="container-fluid">
		<div class="container">
			<div class="formBox">
				<form id="register">
						<div class="row">
							<div class="col-sm-12">
								<h1>Criação de identidade</h1>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<div class="inputBox ">
									<div class="inputText">Primeiro Nome</div>
									<input type="text" id="firstname" class="input">
								</div>
							</div>

							<div class="col-sm-6">
								<div class="inputBox">
									<div class="inputText">Último Nome</div>
									<input type="text" id="lastname" class="input">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<div class="inputBox">
									<div class="inputText">Data de Nascimento(01/01/2000)</div>
									<input type="text" id="dateofbirth" class="input" maxlength="10">
								</div>
							</div>

							<div class="col-sm-6">
								<div class="inputBox">
									<div class="inputText">Sexo(M ou F)</div>
									<input type="text" id="sex" class="input" maxlength="1">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
								<div class="inputBox">
									<div class="inputText">Altura (145-230)</div>
									<input type="text" id="height" class="input" maxlength="3">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
								<input id="submit" type="submit" class="button" value="Criar Identidade">
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	 	<script type="text/javascript">
	 	$(".input").focus(function() {
	 		$(this).parent().addClass("focus");
	 	})
	 </script>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
